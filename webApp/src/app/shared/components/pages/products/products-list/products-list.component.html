<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="product" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.id}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Product </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productName}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productCode">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productCode}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productBrand">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Marca </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productBrand}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="expirationDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Caducidad </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.expirationDate}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productPrice}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productCost">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productCost}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="productQuantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </mat-header-cell>
        <mat-cell *matCellDef="let product"> {{product.productQuantity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button (click)="onDelete(row.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
