<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="sales" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                <mat-cell *matCellDef="let sales"> {{sales.id}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="saleDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                <mat-cell *matCellDef="let sales"> {{sales.saleDate}} </mat-cell>
              </ng-container>


              <!-- First Surname Column -->
              <ng-container matColumnDef="salePrice">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Total </mat-header-cell>
                <mat-cell *matCellDef="let sales"> {{sales.salePrice}} </mat-cell>
              </ng-container>

              <!-- Second Surname Column -->
              <ng-container matColumnDef="users">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
                <mat-cell *matCellDef="let sales">
                    <section *ngFor="let user of sales.users">
                        {{user.username}}
                    </section>
                </mat-cell>
              </ng-container>

              <!-- Second Surname Column -->
              <ng-container matColumnDef="products">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Productos </mat-header-cell>
                <mat-cell *matCellDef="let sales">
                    <section *ngFor="let product of sales.products">
                      {{product.productName}}
                    </section>
                </mat-cell>
              </ng-container>


              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onEdit(row.id)"><mat-icon>launch</mat-icon></button>
                  <button mat-icon-button (click)="onDelete(row.id)"><mat-icon color="warn">delete_outline</mat-icon></button>
                </mat-cell>
              </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
